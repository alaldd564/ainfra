plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'com.google.gms.google-services'
    id 'dev.flutter.flutter-gradle-plugin'
}

android {
    namespace "com.example.ai_n_fra"
    compileSdkVersion 35 // ✅ 권장값 (Flutter 3.22 이상 기준)
    ndkVersion "27.0.12077973"

    defaultConfig {
        applicationId "com.example.ai_n_fra"
        minSdkVersion 24
        targetSdkVersion 35
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = "11"
    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
        }
    }

    // 로컬 AAR 설정
    repositories {
        flatDir {
            dirs 'libs'
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.7.10"
    implementation "com.google.android.material:material:1.11.0"
    implementation(name: "tmap-sdk-2.1", ext: "aar")
    implementation(name: "vsm-tmap-sdk-v2-android-1.7.23", ext: "aar")
}
